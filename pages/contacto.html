<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../assets/img/logo.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bodyContacto">
<nav class="navContacto">
    <div>
        <ul  class="links">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./nuestrosEventos.html">Eventos</a></li>
            <li><a href="./quienesSomos.html">¿Quiénes somos?</a></li>
            <li><a href="./servicios.html">Servicios</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
        </ul>
     </div>
     <div>
        <img class="logoNav" src="../assets/img/logo.jpg" alt="">
    </div>
</nav>
 <header>
    <h1>Contáctanos</h1>
 </header>
 <main>
     <form action="">
         <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
         <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
         <input type="number" name="tel" id="tel" placeholder="Ingrese su móvil" required>
         <input type="email" name="mail" id="mail" placeholder="Ingrese su mail" required>
         <br>
         <textarea name="comentario" id="comentario" cols="30" rows="10">Ingrese su consulta</textarea>
         <br>
         <div>
             <div>Acepto términos y condiciones</div>
             <input type="checkbox" name="Acepto" value="si" required>
         </div>
         <br>
         <h4 class="consulta">Motivo de consulta</h4>
         <select name="motivo de consulta" class="sel" required>
             <option value="presupuesto">Presupuesto</option>
             <option value="asesoramiento">Asesoramiento</option>
             <option value="otros">Otros</option>
         </select>
         <br>
         <input type="submit" value="Enviar">
         <input type="reset" value="Reiniciar">
     </form>
     <div class="redesSociales">
        <h5 class="redesSociales">Síguenos en nuestras redes sociales</h5>
        <a class="redesSociales" href="https://www.instagram.com/">Instagram</a>
        <a class="redesSociales" href="https://facebook.com/">Facebook</a>
    </div>
 </main>
 <aside></aside>

</body>
</html>
